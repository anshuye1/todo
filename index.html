<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no，width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon"  type="image/x-icon" href="img/Todo.png">
    <script src="js/jQuery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="header">
        <div class="left icon-font icon-menu"></div>
        <div class="header-content">
            <span>番茄ToDo</span>
        </div>
        <div class="right icon-font icon-add"></div>
    </div>
    <ul class="nav">
    </ul>
    <div class="edit-box">
        <span class="icon-font icon-edit">编辑</span>
        <input type="text" id="edit">
        <div class="submit">确定</div>
    </div>
    <div class="footer">
        <div class="foo-left"><span class="wait icon-font icon-category"></span><br><span>待办</span></div>
        <div class="foo-right"><span class="wait icon-font icon-xitongcaidan"></span><br><span>待办集</span></div>
    </div>
    <div class="shade">
        <ul class="add">
            <li class="addTodo">增加一个Todo</li>
            <li class="input"><input type="text" id="text" placeholder="请输入要完成的事"></li>
            <li class="confirm">
                <div class="confirm-inner">确定</div>
            </li>
        </ul>
    </div>
    <div class="thing">
        <ul class="delete">
            <li class="delete-inner1">置顶</li>
            <li class="delete-inner1">提醒</li>
            <li class="delete-inner1 edit0">编辑</li>
            <li class="delete-inner del0">删除已完成</li>
            <li class="delete-inner2">取消</li>
        </ul>
    </div>
    <div class="start">
        <p class="wz icon-font1 icon-yonghu">完成自己的任务吧！</p>
        <div class="time">
            <div class="now">2106-10-15-13:49</div>
            <div class="now1"></div>
        </div>
        <div class="time1"></div>
    </div>
</body>
</html>
